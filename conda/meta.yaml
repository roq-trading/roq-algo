package:
  name: roq-algo
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}
  script_env:
    - ROQ_BUILD_NUMBER
    - ROQ_BUILD_TYPE
    - CFLAGS=-O3
    - CPPFLAGS=-O3  # [linux]
    - CPPFLAGS=-O3 -D_LIBCPP_DISABLE_AVAILABILITY  # [osx]
  run_exports:
    - roq-algo

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
  host:
    - catch2
    - fmt
    - roq-api
    - roq-cache
    - roq-logging
    - roq-market
    - roq-oss-benchmark
    - roq-oss-magic_enum
    - roq-oss-nameof
    - roq-oss-unordered_dense
    - roq-utils

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Roq C++ Algo (library)
