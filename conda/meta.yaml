package:
  name: roq-cpp-algo-playground
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}
  script_env:
    - ROQ_BUILD_NUMBER
    - ROQ_BUILD_TYPE
    - CFLAGS=-O3
    - CPPFLAGS=-O3  # [linux]
    - CPPFLAGS=-O3 -D_LIBCPP_DISABLE_AVAILABILITY  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - cmake
    - jinja2
    - make
    - pkg-config
    - roq-autogen
  host:
    - catch2
    - fmt
    - libabseil
    - roq-api
    - roq-client
    - roq-flags
    - roq-logging
    - roq-market
    - roq-oss-benchmark
    - roq-utils

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: Commercial
  license_family: PROPRIETARY
  license_file: LICENSE
  summary: Roq C++ Algo Playground
